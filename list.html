<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf</title>
</head>
<body>
    <!-- Ordered List-->
    <h5>buah-buahan</h5>
    <ol> type="l">
         <li>SALAK</li>
         <Li>mangga</Li>
         <li>rambutan</li>
         <li>anggur</li>
</ol>

<!-- UnOrdered List -->
<h5>buah-buahan</h5>
<ul> type="disc">
    <li>SALAK</li>
    <li>mangga</li>
    <li>rambutan</li>
    <li>anggur</li>
</ul>    
</body>

</html>
